<div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>Activation</h1>

            <div class="alert alert-success" *ngIf="success">
                <span><strong>Tu cuenta ha sido activada.</strong> Por favor </span>
                <a class="alert-link" (click)="login()">Inicia Sesi&oacute;n</a>.
            </div>

            <div class="alert alert-danger" *ngIf="error">
                <strong>Su usuario no pudo ser activado.</strong> Por favor utilice el formulario de registro para darse de alta.
            </div>

        </div>
    </div>
</div>
