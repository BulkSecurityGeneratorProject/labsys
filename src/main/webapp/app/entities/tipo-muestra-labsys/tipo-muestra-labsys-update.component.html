<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-tipo-muestra-labsys-heading">Crear o Editar Tipo Muestra</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!tipoMuestra.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                           [(ngModel)]="tipoMuestra.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_descripcion">Descripcion</label>
                    <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                           [(ngModel)]="tipoMuestra.descripcion" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_recipiente">Recipiente</label>
                    <select class="form-control" id="field_recipiente" name="recipiente" [(ngModel)]="tipoMuestra.recipienteId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="recipienteOption.id" *ngFor="let recipienteOption of recipientes; trackBy: trackRecipienteById">{{recipienteOption.id}} - {{recipienteOption.descripcion}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancelar</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Guardar</span>
                </button>
            </div>
        </form>
    </div>
</div>
