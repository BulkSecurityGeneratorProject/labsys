<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-procedimiento-labsys-heading">Crear o Editar Procedimiento</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!procedimiento.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                           [(ngModel)]="procedimiento.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_descripcion">Descripcion</label>
                    <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                           [(ngModel)]="procedimiento.descripcion" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_precioUnitario">Precio Unitario</label>
                    <input type="number" class="form-control" name="precioUnitario" id="field_precioUnitario"
                           [(ngModel)]="procedimiento.precioUnitario" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_tipoMuestra">Tipo Muestra</label>
                    <select class="form-control" id="field_tipoMuestra" name="tipoMuestra" [(ngModel)]="procedimiento.tipoMuestraId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tipoMuestraOption.id" *ngFor="let tipoMuestraOption of tipomuestras; trackBy: trackTipoMuestraById">{{tipoMuestraOption.id}} - {{tipoMuestraOption.descripcion}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancelar</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Guardar</span>
                </button>
            </div>
        </form>
    </div>
</div>
